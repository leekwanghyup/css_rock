<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 배치 순서 -->
<div class="wrap">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</div>
</body>
</html>
<style>
.wrap {
    display: flex;
    width: 90%;
    height: 500px;
    margin: 2px auto;
    border: 2px solid;
}

.wrap div { width: 33.3%;}
.wrap div:first-child{order: 3; background: red;}
.wrap div:nth-child(2){order: 1; background: blue;}
.wrap div:last-child{order: 2; background: yellow;}
</style>
