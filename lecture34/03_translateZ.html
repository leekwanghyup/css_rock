<!-- 부모태그를 기준으로 z축 위치 변경 -->
<style>
    /* 원근감 설정, 가상 카메라 위치 지정 */
    div {
        perspective:  1000px; 
        perspective-origin: 50% 50%;
         /* div의 이점을 기준으로 확대 또는 축소한다.*/
        border: 1px solid red; 
    }
    div img{
        transition: all 0.5s;
    }

    div:hover img{
        /*positive degree : 확대 nagative degree : 축소  */
        transform: translateZ(-100px);
    }
</style>
